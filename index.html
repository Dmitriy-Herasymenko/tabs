<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabs</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Tabs</h1>
    <div class="container">
        <div class="button-container">
            <button class="btn btn-color" data-btn='1'>Tab 1</button>
            <button class="btn" data-btn='2'>Tab 2</button>
            <button class="btn" data-btn='3'>Tab 3</button>
            <button class="btn" data-btn='4'>Tab 4</button>
        </div>
        <div class="tab-panel tab-show" data-tab='1'>Tab 1: Content</div>
        <div class="tab-panel" data-tab='2'>Tab 2: Content</div>
        <div class="tab-panel" data-tab='3'>Tab 3: Content</div>
        <div class="tab-panel" data-tab='4'>Tab 4: Content</div>
    </div>

    <script src="./js.js"></script>
</body>
</html>
